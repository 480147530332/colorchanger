<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calclator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cantainer">
        <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value='' " class="clear">
                <input type="button" value="00" onclick="display.value +='00'" class="clear">
                <input type="button" value="D" onclick="display.value=display.value.toString().slice(0,-1)" class="clear">
                <input type="button" value="/" class="divv" onclick="display.value +='/'">
            </div>
            <div>
                <input type="button" value="7" class="new-color" onclick="display.value +='7'">
                <input type="button" value="8" class="new-color" onclick="display.value +='8'">
                <input type="button" value="9" class="new-color" onclick="display.value +='9'">
                <input type="button" value="*" class="divv" onclick="display.value +='*'">
            </div>
            <div>
                <input type="button" value="4" class="new-color" onclick="display.value +='4'">
                <input type="button" value="5" class="new-color" onclick="display.value +='5'">
                <input type="button" value="6" class="new-color" onclick="display.value +='6'">
                <input type="button" value="-" class="divv"      onclick="display.value +='-'">
            </div>
            <div>
                <input type="button" value="1" class="new-color" onclick="display.value +='1'">
                <input type="button" value="2" class="new-color" onclick="display.value +='2'">
                <input type="button" value="3" class="new-color" onclick="display.value +='3'">
                <input type="button" value="+" class="divv" onclick="display.value +='+'"> 
            </div>
            <div>
                <input type="button" value="0" class="zero"  onclick="display.value +='0'">
                <input type="button" value="." class="new-color" onclick="display.value +='.'">
                <input type="button" value="=" onclick="display.value=eval(display.value)" class="divv" >
            </div>
        </form>

        <script src="script.js"></script>
</body>

</html>
